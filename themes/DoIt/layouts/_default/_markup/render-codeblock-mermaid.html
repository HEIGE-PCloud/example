<pre class="mermaid">
    {{- .Inner | safeHTML }}
</pre>
{{- .Page.Store.Set "enableMermaid" true -}}
{{- warnf "render.html: Mermaid code block found in %s" .Page.Path -}}
{{- warnf "render.html: .Page.Permalink %v" .Page.Permalink -}}
{{- warnf "render.html: .Page.Store.Get this mermaid %v" (.Page.Store.Get "this").mermaid -}}
