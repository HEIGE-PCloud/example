<pre class="mermaid">
    {{- .Inner | safeHTML }}
</pre>
{{- .Page.Scratch.SetInMap "this" "mermaid" true -}}
{{- warnf "Mermaid code block found in %s" .Page.Path -}}
{{- warnf ".Page.Permalink %v" .Page.Permalink -}}
{{- warnf ".Page.Scratch.Get this mermaid %v" (.Page.Scratch.Get "this").mermaid -}}
